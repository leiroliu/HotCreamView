<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

</head>
<body>

<h1>注册</h1>
<input type="text" class="text-bg-light" placeholder="用户名" id="accountName" name="accounName"/>
<br/>
<br/>
<input type="password" class="text-bg-light" placeholder="密码" id="password" name="password"/>
<br/>
<br/>
<input type="password" class="text-bg-light" placeholder="再次输入密码" id="repassword" name="repassword"/>

<br/>
<button class="btn-lg" onclick="signup()">注册</button>
<a class="btn-link" href="Login.html">已有账号，去登陆</a>

<script >
    function signup(){
        var accountName = $("#accountName").val();
        var password = $("#password").val();
        var rePassword = $("#repassword").val();
        var data = {
            "accountName":accountName,
            "password":password,
            "rePassword":rePassword,
        };
        post("/auth/signUp", data, function (data,status){
            if(eval(data).code == API_CODE_SUCCESS){
                $(location).attr("href", PATH_BASE_PATH + "/Login.html");
            }
        })
    }
</script>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript" src="js/apiutils.js"></script>
</body>
</html>
